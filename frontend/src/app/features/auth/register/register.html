<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="space-y-4">
  <div>
    <label class="block text-sm font-medium">Name</label>
    <input
      type="text"
      name="name"
      [(ngModel)]="model.name"
      required
      class="w-full rounded-lg border bg-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:border-slate-600 dark:bg-slate-900"
    />
  </div>

  <div>
    <label class="block text-sm font-medium">Email</label>
    <input
      type="email"
      name="email"
      [(ngModel)]="model.email"
      required
      class="w-full rounded-lg border bg-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:border-slate-600 dark:bg-slate-900"
    />
  </div>
  <div>
    <label class="block text-sm font-medium">Password</label>
    <input
      type="password"
      name="password"
      [(ngModel)]="model.password"
      required
      class="w-full rounded-lg border bg-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:border-slate-600 dark:bg-slate-900"
    />
  </div>

  <button
    type="submit"
    [disabled]="isLoading || f.invalid"
    class="inline-flex w-full items-center justify-center rounded-full bg-indigo-500 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-600 disabled:opacity-50"
  >
    {{ isLoading ? 'Creating account...' : 'Register' }}
  </button>

  <p class="text-xs text-slate-500 dark:text-slate-400">
    Already have an account?
    <a routerLink="/auth/login" class="text-indigo-500 hover:underline">Login</a>
  </p>

  <p *ngIf="error" class="text-xs text-red-500">{{ error }}</p>
</form>
